<!DOCTYPE html>
<html>

<head>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 3 by David Baas</title>
  <link href="main.css" rel="stylesheet"></head>

<body>
  <div id="container">
    <h2>David Baas' Budget Tracker</h2>
    <div id="expenseform">
      <label for="doe">Date of Expense</label>
      <input id="doe" type="date" />
      <label id="whatlbl" for="what">Description</label>
      <input id="what" type="text" />
      <label id="amtlbl" for="amt">Amount</label>
      <input id="amt" type="number" step="0.01" />
      <label for="catagory">Catagory</label>
      <select id="catagory">
        <option value="Food">Food</option>
        <option value="Other">Other</option>
        <option value="Gaming">Gaming</option>
        <option value="Work">Work</option>
        <option value="Tech">Tech</option>
      </select>

      <button id="addBtn">Add</button>
    </div>

    <div id="deleteform">
      <button id="deleteBtn">Delete</button>
    </div>

    <table id="budgetTable">
      <thead>
        <tr>
          <th>Date of Purchase</th>
          <th>Description</th>
          <th>Catagory</th>
          <th>Amount</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <!-- this portion will be generated by your JS code --->
      </tbody>
    </table>

  </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
